<div class="modal" id="expenseModal">

          aria-hidden="true"
        >

        <div class="form-group">

          <input
            type="text"
            class="form-control"
            id="Category"
            placeholder="Enter Category"
            name="Category"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            placeholder="Enter amount"
            name="amount"
          />

      </div>
