<div class="d-flex flex-column" id="content-wrapper">
  <div id="content">
    <div class="container-fluid" style="padding: 15px">
      <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Dashboard</h3>
      </div>
      <div class="row">
        <div class="col-md-4 col-xl-3 mb-4">
          <div class="card shadow border-left-primary py-2">
            <div class="card-body">
              <div class="row align-items-center no-gutters">
                <div class="col mr-2">
                  <div
                    class="text-uppercase text-primary font-weight-bold text-xs mb-1"
                  >
                    <span>Total Budget</span>
                  </div>
                  <div class="text-dark font-weight-bold h5 mb-0">
                    <span>${{ totalBudget }}</span>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xl-3 mb-4">
          <div class="card shadow border-left-success py-2">
            <div class="card-body">
              <div class="row align-items-center no-gutters">
                <div class="col mr-2">
                  <div
                    class="text-uppercase text-success font-weight-bold text-xs mb-1"
                  >
                    <span>Total Amount Spent</span>
                  </div>
                  <div class="text-dark font-weight-bold h5 mb-0">
                    <span>${{ totalSpent }}</span>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-xl-3 mb-4">
          <div class="card shadow border-left-info py-2">
            <div class="card-body">
              <div class="row align-items-center no-gutters">
                <div class="col mr-2">
                  <div
                    class="text-uppercase text-info font-weight-bold text-xs mb-1"
                  >
                    <span>Total Amount Remaining</span>
                  </div>
                  <div class="text-dark font-weight-bold h5 mb-0">
                    <span>${{ totalSaving }}</span>
                  </div>
                </div>
                <div class="col-auto">
                  <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-7 col-xl-8">
          <div class="card shadow mb-4">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h3 class="text-primary font-weight-bold m-0">
                Spent amount vs budget
              </h3>
            </div>
            <div class="card-body">
              <div>
                <canvas id="barChart" style="padding: 40px"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-xl-4">
          <div class="card shadow mb-4">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h3 class="text-primary font-weight-bold m-0">Planned Budget</h3>
            </div>
            <div class="card-body">
              <div>
                <canvas id="myChart"></canvas>
              </div>

              <div class="text-center small mt-4">
                <button
                  type="button"
                  class="btn btn-secondary btn-lg"
                  data-toggle="modal"
                  data-target="#myModal"
                >
                  Edit Budget
                </button>
              </div>
              <!-- Modal -->

              <app-budget-modal
                [budget]="budget"
                (childEvent)="reload($event)"
              ></app-budget-modal>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-xl-4"></div>
      </div>
    </div>
    <footer class="bg-white sticky-footer">
      <div class="container my-auto">
        <div class="text-center my-auto copyright">
          <span>Copyright Â© Brand 2020</span>
        </div>
      </div>
    </footer>
  </div>
</div>
